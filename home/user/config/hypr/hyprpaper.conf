# ~/.config/hypr/hyprpaper.conf

# General options
splash = true   # show the Hyprland splash on wallpapers
wallpaper_mode = fill  # default mode for all wallpapers

# Per-monitor wallpapers
wallpaper {
    monitor = DP-5
    path = ~/Pictures/Wallpapers/Blue.png
    fit_mode = cover
}

wallpaper {
    monitor = eDP-1
    path = ~/Pictures/Wallpapers/Blue.png
    fit_mode = cover
}

wallpaper {
    monitor = HDMI-A-1
    path = ~/Pictures/Wallpapers/Blue.png
    fit_mode = cover
}

# Optional fallback for any monitor that doesn't match above
wallpaper {
    monitor =
    path = ~/Pictures/Wallpapers/Blue.png
    fit_mode = cover
}

